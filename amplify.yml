version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo ************** Installing Hugo **************
        - wget -q https://github.com/gohugoio/hugo/releases/download/v0.101.0/hugo_0.101.0_Linux-64bit.tar.gz
        - tar -xf hugo_0.101.0_Linux-64bit.tar.gz hugo
        - mv hugo /usr/bin/hugo
        - echo ************** Successfully Installed Hugo **************
    build:
      commands:
        # Run Hugo and build the site. Render draft pages for staging
        - if [ "${AWS_BRANCH}" = "staging" ]; hugo -D ; fi
        - if [ "${AWS_BRANCH}" = "main" ]; hugo ; fi
        # Print the full file list for build troubleshooting
        - tree
  artifacts:
    files:
      - '**/*'
    baseDirectory: public