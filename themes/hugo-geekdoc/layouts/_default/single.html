{{ define "main" }}
  {{ partial "page-header" . }}


  <article
    class="gdoc-markdown gdoc-markdown__align--{{ default "left" (.Page.Params.GeekdocAlign | lower) }}"
  >
    <h1>{{ partial "utils/title" . }}</h1>
    {{ if .Page.Params.draft }}
    <blockquote class="gdoc-hint warning">
      <div class="gdoc-hint__title flex align-center">
          <i class="fa warning" title="Warning"></i>
      </div>
      <div class="gdoc-hint__text">This page is a draft and won't be published in customer facing docs.</div>
    </blockquote>
    {{ end }}
    {{ partial "utils/content" . }}
  </article>
{{ end }}
