<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
  $(document).ready(function () {
    let subNavLink = $('#product-nav .sub-nav ul li a').text()

    $('#product-nav .sub-nav ul li a').each(function () {
      if (window.location.href.indexOf(subNavLink)) {
        $(this).parent().addClass('active')
      } else {
        $(this).parent().removeClass('active')
      }
    })

    $('#TableOfContents ul li a').click(function () {
      $('.checkbox').prop('checked', false);
    })

    $('.checkbox').on('change', function () {
      $('.checkbox').not(this).prop('checked', false);
    });

    function isEmpty(el) {
      return !$.trim(el.html())
    }
    if (isEmpty($('#TableOfContents'))) {
      $('.gdoc-nav__control.toc').addClass('d-none');
      $('.gdoc-toc').addClass('d-none');
    }
  });
</script>
